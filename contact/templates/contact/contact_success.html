{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
            <div class="allauth-form-inner-content text-center">
                <hr>
                <h2 class="logo-font mb-4">Thank You!</h2>
                <hr>
                <div class="success-icon mb-4">
                    <i class="fas fa-check-circle fa-5x text-success"></i>
                </div>
                <p class="lead">Your message has been sent successfully.</p>
                <p>We'll get back to you as soon as possible.</p>
                <div class="mt-5">
                    <a href="{% url 'home' %}" class="btn btn-maroon text-white rounded-0">
                        <span class="icon">
                            <i class="fas fa-home"></i>
                        </span>
                        <span>Return to Home</span>
                    </a>
                    <a href="{% url 'products' %}" class="btn btn-outline-black rounded-0">
                        <span class="icon">
                            <i class="fas fa-dice"></i>
                        </span>
                        <span>Browse Games</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
